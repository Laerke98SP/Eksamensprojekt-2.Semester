<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dating App</title>
        <link href="../css/user.css" rel="stylesheet">
        <script src="../js/match.js" defer></script>
    </head>
    <body onload="checkIfMatch()">
        <!-- Navigation Bar -->
        <ul>
            <li><a class="active" href="./frontpage.html">Home</a></li>
            <li><a href="./user.html">My profile</a></li>
            <li><a href="./editUser.html">Edit User</a></li>
            <li><a href="./interest.html">Interest</a></li>
            <li><a href="./preference.html">Preference</a></li>
            <li><a href="./like.html">Find Match</a></li>
            <li><a href="./match.html">See Match</a></li>
        </ul>
        <br><br><br>

        <!-- Div for notification -->
        <div> <p id="notification"></p></div>


        <!-- Content for page -->
        <div>
            <h1>Make love great again</h1>
            

            <p>View or delete matches here</p>
        </div>

        <!-------- Displaying user information -->
        <table id="table">
            <tr>
                <th>Username:</th>
                <th>Password:</th>
                <th>Firstname:</th>
                <th>Lastname:</th>
                <th>Age:</th>
                <th>gender:</th>
            </tr>
            <tr>
                <td id="email"></td>
                <td id="password"></td>
                <td id="firstname"></td>
                <td id="lastname"></td>
                <td id="age"></td>
                <td id="gender"></td>
            </tr>
        </table>
        <br>
        <p> Description:</p>
        <div>
            <p id="description"></p>

        </div>
        <br>
        <table id="info">
            <p>Preference in partner:</p>
             <tr>
                 <th>Min age:</th>
                 <th>Max age:</th>
                 <th>Gender preference</th>
             </tr>
            <tr>
                <td id="ageMin"></td>
                <td id="ageMax"></td>
                <td id="pref"></td>
            </tr>
        </table>
        <br><br>
  
        <!-- Buttons for logout or delete user -->
        <div class="changes">
            <input id="delete" type="reset" value="Delete match"> 

            <input id="nextMatch" type="reset" value="next"> 
        </div>

    </body>
</html>
