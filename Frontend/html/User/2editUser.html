<!DOCTYPE html>
<html lang="en"> 
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dating App</title>
        <link href="../../css/user.css" rel="stylesheet">

        <script src="../../js/User/editUser.js" defer></script> 
        <script src="../../js/User/logOut.js" defer></script> 
        <script src="../../js/User/checkMatch.js" defer></script> 

        <!-- loading multiple functions when page visited -->
        <script language="javascript">
            function start(){
                showEdit()
                checkIfMatch()
            }
        </script> 
    </head>
    <body onload="start()">
        <!-- Navigation Bar --> 
        <ul>
            <li><a class="active" href="./0frontpage.html" onclick="logOut()">Log out</a></li> 
            <li><a href="./1user.html">My profile</a></li> 
            <li><a href="./2editUser.html">Edit profile</a></li>
            <li><a href="./3like.html">Find matches</a></li>
            <li><a href="./4match.html" class="notification">See matches<span id="badge" style="display: none;">1</span></a></li>
        </ul>
        <br><br><br>

        <!-- Content for page -->
        <div>
            <h1>Make love great again</h1>
          
            <h3>Edit your profile here</h2>
        </div>
        
        <!-------- Displaying user information -->
        <table id="table">
            <tr>
                <th>Email:</th>
                <th>Password</th>
                <th>First name:</th>
                <th>Last name:</th>
                <th>Birthday:</th>
                <th>Gender:</th>
            </tr>
            <tr>
                <td><input type="text" id="email" readonly style="background-color:lightgray;"></td>
                <td><input type="text" id="password"></td>
                <td><input type="text" id="firstname"></td>
                <td><input type="text" id="lastname"></td>
                <td><input type="text" id="dob"></td>
                <td><input type="text" id="gender"></td>                    
            </tr>
        </table>
        <br> <p> Description:</p>
        <div id="description">
            <textarea id="desc" rows="4" cols="30"></textarea><br><br>
        </div>
        <br>
        <table id="info">
            <p>Preferences in partner:</p>
            <tr>
                <th>Minimum age:</th>
                <th>Maximum age:</th>
                <th>Gender:</th>
            </tr>
            <tr>
                <td><input type="text" id="min"></td>
                <td><input type="text" id="max"></td>
                <td><input type="text" id="pref"></td>
            </tr>
        </table>
        <br><br>
        <!-- Buttons for logout, delete user or edit user -->
        <div class="changes">
            <input id="delete" type="reset" value="Delete profile"> 
            <!-- <input id="logout" type="reset" value="Logout"> -->
            <button id="edit" onclick="editUser()">Save changes</button>                
        </div>
    </body>
</html>
