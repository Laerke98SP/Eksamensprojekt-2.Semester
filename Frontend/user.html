<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Dating App</title>
        <link href="/Frontend/css/user.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="headline">We believe in love, do you?</h1>
            <p id="toDo">Sign in here</p>
<!--------Getting localstorage from example of localstorage week 42-->
            <p id="toDo">Opportunities are endless</p>
<!--------Getting localstorage from example of localstorage week 42-->
            <div class="infoDiv">
                <table id="potential">
                    <tr>
                        <th>Username:</th>
                        <th>Password</th>
                        <th>First name:</th>
                        <th>Last name:</th>
                        <th>Age:</th>
                        <th>Gender:</th>
                    </tr>
                </table><br>
                <div id="desc">
                    <p> Description:</p>
                </div><br>
                <table id="pref">
                    <p>Preference in partner:</p>
                        <tr>
                            <th>Min age:</th>
                            <th>Max age:</th>
                            <th>Gender preference</th>
                        </tr>
                </table>
            </div><br><br>
            <div class="love">
                <a href="/Frontend/users.html">
                    <button id="match">Find love</button>
                </a>
            </div><br>
<!-----------After creating a user they will automatically be logged in-->
            <div class="changes">
                <input id="delete" type="reset" value="Delete">    
                    <a href="http://127.0.0.1:5501/Frontend/frontpage.html">
                        <input id="submitLogout" type="reset" value="Log out"> 
                    </a>
                    <a href="/Frontend/editUser.html">
                        <input id="edit" type="button" value="Edit user">
                    </a>
            </div><br>
<!---------------REturn to  main page-------------------->
        <a href="/Frontend/frontpage.html">
            <input id="return" type="button" value="Return to homepage">
            </a>
        <footer>Denne hjemmeside er lavet af SuperGroup</footer>
