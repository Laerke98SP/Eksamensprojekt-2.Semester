<!DOCTYPE html>
<html lang="en"> 
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dating App</title>
        <link href="../../css/user.css" rel="stylesheet">
    </head>
    <body onload="showEdit()">

        <!-- Navigation Bar --> 
        <ul>
            <li><a class="active" href="./0frontpage.html">Home</a></li>
            <li><a href="./1user.html">My profile</a></li>
            <li><a href="./2editUser.html">Edit profile</a></li>
            <li><a href="./3like.html">Find matches</a></li>
            <li><a href="./4match.html" class="notification">See matches<span id="badge" style="display: none;">NEW</span></a></li>
        </ul>
        <br><br><br>

        <!-- Content for page -->
        <div>
            <h1>Make love great again</h1>
          
            <h3>Edit your profile here</h2>
        </div>
        
        <!-------- Displaying user information -->
            <table id="table">
                <tr>
                    <th>Email:</th>
                    <th>Password:</th>
                    <th>First name:</th>
                    <th>Last name:</th>
                    <th>Age:</th>
                    <th>Gender:</th>
                </tr>
                <tr>
                    <td><input type="text" id="email" readonly style="background-color:lightgray;"></td>
                    <td><input type="text" id="password"></td>
                    <td><input type="text" id="firstName"></td>
                    <td><input type="text" id="lastName"></td>
                    <td><input type="text" id="dob" readonly style="background-color:lightgray;"></td>
                    <td><input type="text" id="gender"></td>
                    
                </tr>
            </table>
            <br>
            <p> Description:</p>
            <div id="description">
                <input type="text" id="descr"> 
            </div>
            <br>
            <table id="info">
                <p>Preferences in partner:</p>
                <tr>
                    <th>Minimum age:</th>
                    <th>Maximum age:</th>
                    <th>Gender:</th>
                </tr>
                <tr>
                    <td><input type="text" id="ageMin"></td>
                    <td><input type="text" id="ageMax"></td>
                    <td><input type="text" id="genderPref"></td>
                </tr>
            </table>
        <br><br>
    
        <!-- Buttons for logout, delete user or edit user-->
        <div class="changes">
            <input id="delete" type="reset" value="Delete profile"> 
            <!-- <input id="logout" type="reset" value="Logout"> -->
            <button id="edit" onclick="editUser()">Save changes</button>                
        </div>

        <script src="../../js/User/editUser.js"></script> 
    </body>
</html>
