<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Dating App</title>
        <link href="../Stylesheet/updateProfile.css" rel="stylesheet">
    </head>
        <body>
            <h1>Create a new account</h1>
                <form action="/submit" method="post">
                    <div class="input">
                        <b for="mail">Mail address:</b>
                        <br>
                        <input placeholder="Type in mail address" type="email" id="mail" required>
                        <br>
                    </div>
                    <br>
                    <div class="input">
                        <b for= "password>">Password:</b>
                        <br>
                        <input placeholder= "Type in password" type= "password" id="password" name="password":></input>
                        <p id="error1"></p>
                        <p id="error2"></p>
                    </div>
                    <br>
                    <div class="input">
                        <b for="firstName">First name:</b>
                        <br>
                        <input placeholder= "Type in first name" type= "firstName" id="firstName" name="firstname" required><br><br>
                    </div>
                    <div class="input">
                        <b for= "lastName">Last name:</b>
                        <br>
                        <input placeholder= "Type in last name" type= "lastName" id="lastName" name="lastName" required><br><br>
                    </div>
                    <div class="input">
                        <b for="dob">Date of birth:</b>
                        <br>
                        <input placeholder= "Type in date of birth" type="date" id="dob" name="dob" min="1900-01-01" max="2003-01-01" required><br><br>
                    </div>    
                        <b for="gender">Gender:</b>
                            <br>
                            <input type="radio" value="Female" id="genderF" name="gender" checked>
                            <label for="genderF">Female</label>
                            <input type="radio" value="Male" id="genderM" name="gender">
                            <label for="genderM">Male</label>
                            <br><br>
                        <b for="gender">Interest:</b>
                            <br>
                            <input type="radio" value="Female" id="interestF" name="interest" checked>
                            <label for="interestF">Female</label>
                            <input type="radio" value="Male" id="interestM" name="interest">
                            <label for="interestM">Male</label>
                        <br><br><br>
                    <button onclick="updateProfile()" type="submit" id="submit">Sign Up</button> 
                    <br>
            </table>    
        </form> 
        <script src="/Frontend/JS/updateProfile.js"></script>
    </body>
</html>
