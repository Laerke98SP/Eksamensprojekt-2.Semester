<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Dating App</title>
        <link href="./css/frontpage.css" rel="stylesheet">
        <script src="./js/newUser.js" defer></script>
    </head>
    <body>
        <h1 id="headline">We believe in love, do you?</h1>
        <h2 id="toDo">Sign up below:</h2>
<!--------Getting localstorage from example of localstorage week 42-->
        <form>
            <b>Email:</b><br>
                <input id="email" type="email" required><br><br>
            <b>Password:</b><br>
                <input id="password" type="password" required><br><br>
            <b>First name:</b><br>
                <input id="firstName" type="text"><br><br>
            <b>Last name:</b><br>
                <input id="lastName" type="text"><br><br>            
            <b>Date of birth:</b><br>
                <input id="dob" type="date"><br><br>
            <b>Gender:</b><br>
                <label for="genderM">Male</label>
                    <input id="genderM" type="radio" value="1" name="gender">
                <label for="genderF">Female</label>
                    <input id="genderF" type="radio" value="2" name="gender"><br><br>
            <b>About you (can be filled out later):</b><br>
                <input id="desc" type="text"><br><br>
            <b>Minimum age preference:</b><br>
                <input id="ageMin" type="range" name="rangeMin" min="18" max="100" value="0" oninput="amountMin.value=rangeMin.value"><br>                                             
                    <output id="amountMin" name="amountMin" for="rangeMin">18</output><br><br>
            <b>Maximum age preference:</b><br>
                <input id="ageMax" type="range" name="rangeMax" min="18" max="100" value="0" oninput="amountMax.value=rangeMax.value"><br>                                             
                    <output id="amountMax" name="amountMax" for="rangeMax">18</output><br><br>
            <b>Gender preference:</b><br>
                <label for="genderPrefM">Male</label>
                    <input id="genderPrefM" type="radio" value="1" name="genderPref">
                <label for="genderPrefF">Female</label>
                    <input id="genderPrefF" type="radio" value="2" name="genderPref"><br><br>
            <button id="getUser">Create user</button>
        </form><br>
<!---------------REturn to  main page-------------------->
        <a href="/Frontend/frontpage.html">
            <input id="return" type="button" value="Go back">
        </a>
        <footer>Denne hjemmeside er lavet af SuperGroup</footer>
    </body>
</html>
